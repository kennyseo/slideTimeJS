<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider with date</title>

  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <script src="script.js"></script>
</head>

<body>
  <script>
    if (today >= 201804162235 && today < 201804162259) {
      document.write(today + "<h1>asd</h1><h5>asd</h5>");
    } else {
      document.write("<h1>asd</h1>");
    }
  </script>


</body>

</html>
